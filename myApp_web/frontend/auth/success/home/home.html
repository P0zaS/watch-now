<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="../../css/home/homeStyle.css">

    <!-- js files -->
    <script src="../../js/home/home.js"></script>
    <script src="../../js/security/security.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8167c9b1c.js" crossorigin="anonymous"></script>

<body>
    <nav class="nav">
        <div>
            <ul>
                <li class="itemNav">
                    <div><button><i class="fa-solid fa-house"></i></button></div>
                </li>
                <li class="itemNav">
                    <div><button><i class="fa-solid fa-film"></i></button></div>
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li>
                    <div class="searcher-container">
                        <button  id="searcherIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div class="mr-3" id="searcherGroup">
                            <input class="input-searcher" type="search">
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div>
            <ul>
                <li class="itemNav">
                    <div><button onclick="toggleAsideMenu(true)"><i class="fa-solid fa-user"></i></button></div>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="asideMenu" class="aside-menu">
        <div id="asideMenuContent" class="content-aside-menu">
            <div class="aside-menu-header">
                <button class="button" onclick="toggleAsideMenu(false)"><i class="fa-solid fa-xmark"></i></button>
                <hr>
            </div>
            <div class="aside-menu-tabs">
                <ul>
                    <li><div><button class="button">Profile</button></div></li>
                    <li><div><button onclick="logOut()" class="button">Log out <i class="fa-solid fa-right-from-bracket"></i></button></div></li>
                </ul>
            </div>
        </div>
    </div>
